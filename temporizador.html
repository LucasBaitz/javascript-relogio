<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon-temporizador-32x32.png">
  <title>Temporizador</title>
  <link rel="stylesheet" href="assets/css/temporizador.css">
  <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
  <div class="background-img">
    <section class="container">
      <div class="bg-box">
        <h1 class="titulo">⌛ Temporizador ⌛</h1>
      </div>
      <div class="tempo">
        <div class="retangulo">
          <input type="number" placeholder="00" class="input-tempo" id="input-tempo-horas">:<input type="number"
            placeholder="00" class="input-tempo " id="input-tempo-minutos">:<input type="number" placeholder="00"
            class="input-tempo" id="input-tempo-segundos">
        </div>
        <audio src="assets/sounds/alarme.mp3" class="som-alarme"></audio>
      </div>
      <div class="espaco-botao">
        <button class="botao" id="iniciar"><img src="assets/imgs/play.png" alt="iniciar"></button>
        <button class="botao" id="parar"><img src="assets/imgs/pausa.png" alt="parar"></button>
        <button class="botao" id="reiniciar"><img src="assets/imgs/restart.png" alt="reiniciar"></button>
      </div>
    </section>



    <section class="container">
      <h2 class="titulo">Outras opções</h2>
      <p class="opcoes">
        <a href="index.html"><button class="botao" id="relogio">Relogio &#128337;</button></a>
        <a class="option" href="cronometro.html"><button class="botao" id="cronometro">Cronometro ⏱️</button></a>
      </p>

    </section>

  </div>

  <script src="./assets/js/temporizador.js"></script>
</body>

</html>
